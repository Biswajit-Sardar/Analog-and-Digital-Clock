<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div class="MyWatch">
        <span class="H">
            <span class="hour"></span>
            <span class="min"></span>
            <span class="sec"></span>
        </span>
        <span class="M"></span><br>
        <span class="Date">
            <span class="day"></span>
            <span class="month"></span>
            <span class="year"></span>
        </span>
    </div>


    <script src="script.js"></script>
</body>
</html>
