<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="page">
        <!--Analog clock-->
        <div class="clock">
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
        </div>




        <!--Digital clock-->
        <div class="MyWatch1">
            <span class="H1">
                <span class="hour1"></span>
                <span class="min1 "></span>
                <span class="sec1"></span>
                <span class="M1"></span><br>
            </span>
            
            <span class="Date1">
                <span class="day1"></span>
                <span class="month1"></span>
                <span class="year1"></span>
            </span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
